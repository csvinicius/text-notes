<div class="list-content">
  <div class="container">
    <div *ngIf="$notesList | async as notes; else loading" class="list-content__items">
      <ng-container *ngFor="let note of notes">
        <app-text-note-item [note]="note" (refresh-list)="getNotesList()"></app-text-note-item>
      </ng-container>
    </div>
  </div>

  <ng-template #loading>
    <div class="loading-container">
      <img src="/loading.gif" alt="">
    </div>
  </ng-template>
</div>
