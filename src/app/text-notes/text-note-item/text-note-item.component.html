<div class="text-note-item__container">
  <div class="text-note-item__content" [routerLink]="['/', 'text-notes', note.id]">
    <h3 class="text-note-item__title">{{ note.title }}</h3>
    <p class="text-note-item__text">{{ note.content }}</p>
  </div>
  <button class="text-note-item__btn text-note-item__btn-delete" (click)="deleteNote(note.id)">
    Excluir
  </button>
</div>
